<html>
    <head>
        <script crossorigin src = "https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type = 'text/babel'>
            const GuGuDan = () => {
                const [first_num, setFirst_num] = React.useState(Math.ceil(Math.random() * 9));
                const [second_num, setSecond_num] = React.useState(Math.ceil(Math.random() * 9));
                const [value, setValue] = React.useState('');
                const [result, setResult] = React.useState('');
                const onRefFocus = React.useRef(null);

                const onChange = e => {
                    setValue(e.target.value);
                }

                const onSubmit = e => {
                    e.preventDefault();
                    if(value == first_num * second_num) {
                        setResult(`${first_num} * ${second_num} = ${value} 정답!!`);
                        setFirst_num(Math.ceil(Math.random() * 9));
                        setSecond_num(Math.ceil(Math.random() * 9));
                        setValue('');
                        onRefFocus.current.focus();
                    }
                    else {
                        setResult(`${first_num} * ${second_num} = ${value} 땡!!`);
                        setValue('');
                        onRefFocus.current.focus();
                    }
                }

                return (
                    <React.Fragment>
                        <div>{first_num} 곱하기 {second_num} 는(은) ?</div>
                        <form onSubmit = {onSubmit}>
                            <input type="text" ref = {onRefFocus} value = {value} onChange = {onChange} />
                            <button>입력</button>
                        </form>
                        <div>{result}</div>
                    </React.Fragment>
                );
            }
        </script>
        <script type = 'text/babel'>
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>
    </body>
</html>
